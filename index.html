<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Rock Paper Scissors Game</title>
</head>
<body>
    <div class="container">
    <h1>Rock Paper Scissors Game</h1>
    <div class="boxes">
        <button id="btn" class="btn-rock">Rock</button>
        <button id="btn" class="btn-paper">Paper</button>
        <button id="btn" class="btn-scissors">Scissors</button>
    </div>
    <div class="score">    
        <div>Player Score: <span class="player-score"></span></div>
        <div>Computer Score: <span class="computer-score"></span></div>
    </div>
    <div class="comment">good luck!</div>
    <button class="btn-restart">PLAY AGAIN</button>
    </div>
<script src="app.js"></script>
</body>
</html>
